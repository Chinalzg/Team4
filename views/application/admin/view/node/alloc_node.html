<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基础表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/admin/favicon.ico"> <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

    <style>
        tr{
            /*margin-bottom: 30px;*/
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>给<span style="color: red;">{$thisRole.role_name}</span>分配权限</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="table_basic.html#">选项1</a>
                            </li>
                            <li><a href="table_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <form action="/admin/Node/allocNode" method="post">
                        <table>
                            <!--父级权限-->
                            {foreach $nodeData as $k => $v}
                            <tr style="">
                                <td>
                                    <input type="checkbox" name="node_id[]" class="parentNode" id="{$v.id}" style="" value="{$v.id}">
                                    <span style="">
                                        <span style="color: red;">☆</span>{$v.node_name}
                                    </span>
                                </td>
                            </tr>
                            <!--子级权限-->
                            {if(!empty($v['child']))}
                                <tr style="border-bottom: solid 2px deeppink;">
                                {foreach $v['child'] as $k2 => $v2}
                                    <td style="border: solid 0px;width: 125px;">
                                        <input type="checkbox" name="node_id[]" class="childNode" id="{$v2.id}" data-pid="{$v2.node_pid}" value="{$v2.id}">
                                        {$v2['node_name']}
                                    </td>
                                {/foreach}
                                </tr>
                            {/if}

                            {/foreach}
                        </table>
                        <input type="hidden" name="role_id" value="{$role_id}">
                        <br>
                        <button class="btn btn-success" type="submit">提  交</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
<!-- Peity -->
<script src="/static/admin/js/plugins/peity/jquery.peity.min.js"></script>
<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="/static/admin/js/plugins/iCheck/icheck.min.js"></script>
<!-- Peity -->
<script src="/static/admin/js/demo/peity-demo.js"></script>
<script>
    //点击子级权限
    $(".childNode").on("click",function () {
        let _thisChecked = $(this).prop('checked');
        if(_thisChecked){
            let parent_id = $(this).attr("data-pid");
            $("input[type='checkbox']#"+parent_id).prop("checked","checked");
        }
    });





    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

</body>

</html>
